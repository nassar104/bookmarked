      <p class="m-0 pb-2">

      <ol class="rules list-unstyled m-0">
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site name must

                        </div>
                        <div class="form-group text-md-start mt-3">
                            <i class="fa-solid fa-link"></i>
                            <label for="URLName">Site URL</label>
                            <input name="URLName" type="email" class="form-control" id="URLName" placeholder="Site URL">

                        <button id="addbook" type="submit" class="btn btn-primary text-center mt-2">Submit</button>
